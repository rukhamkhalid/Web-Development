<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML Formating</title>
</head>
<body>
    <h2><b>This text is bold</b></h2>
    <h2><strong>This text is strong</strong></h2>
    <h3>This text is big</h3>
    <h3><i>This text is italic</i></h3>
    <h3><em>This text is emphasized</em></h3>
    <h3><code>This is computer output</code></h3>
    <h4>This is <sub>subscript</sub> and <sup>superscript</sup></h4>
</body>
</html>
