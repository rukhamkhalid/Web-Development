<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property &shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid darkgreen;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            width: 344px;
            box-shadow: 5px 15px 5px #06aad7;
        }.text-ele{
            text-shadow: 2px 2px 4px #081a3f;
        }

        
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-ele">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt iste ex ullam. Corrupti, alias. Inventore, qui! Omnis corrupti assumenda aliquam provident, reprehenderit laudantium, praesentium mollitia ab accusamus, eius enim porro.
    </p>
    <div class="box">also a nice box</div>
    <span>i am a good</span>
    <span>girl</span>
</body>

</html>
