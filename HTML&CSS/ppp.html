<!DOCTYPE html> 
<html> 
<head> 
    <title>Nested List Example</title> 
</head> 
<body> 
    <h2>My Nested List</h2> 
    <ul> 
        <li>Fruits 
            <ul> 
                <li>Apples</li> 
                <li>Bananas</li> 
                <li>Oranges 
                    <ul> 
                        <li>Valencia</li> 
                        <li>Navel</li> 
                    </ul> 
                </li> 
                <li>Grapes</li> 
            </ul> 
        </li> 
        <li>Vegetables 
            <ul> 
                <li>Carrots</li> 
                <li>Broccoli</li> 
                <li>Spinach</li> 
            </ul> 
        </li> 
    </ul> 
</body> 
</html>
